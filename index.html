<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">NewsDÃ¦pp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <!-- <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li> -->
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
      
      <div class="container content">
        <div class="row">
          <div class="col-xs-12 col-md-4">
            <h3 class="mt-5">ADD NEWS</h3>
            <div class="form-group">
              <input type="text" class="form-control" id="title" aria-describedby="titleHelp" placeholder="Enter Title Of The Article" required>
              <small id="titleHelp" class="form-text text-muted">Title Of The Article</small>
          </div>
          <div class="form-group">
            <textarea class="form-control" name="" id="content" cols="30" rows="10" required></textarea>
            <small id="contentHelp" class="form-text text-muted">Content of The Article</small>
          </div>
          <div class="form-group">
              <input type="text" class="form-control" id="url" aria-describedby="urlHelp" placeholder="Url Image Of The Item You Want To Sell" required>
              <small id="imageHelp" class="form-text text-muted">Url Image Of The Article You Are Posting about</small>
          </div>
          <button type="submit" id="addArticleBtn" class="btn btn-dark btn-block mb-5">Submit Article</button>
          </div>
          <div class="col-xs-12 col-md-8 mt-5">
              <div class="loader" >
                    <svg width="48" height="48" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg" version="1.1">
                      <path d="M 150,0 a 150,150 0 0,1 106.066,256.066 l -35.355,-35.355 a -100,-100 0 0,0 -70.711,-170.711 z" fill="#76f19a">
                        <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 150 150" to="360 150 150" begin="0s" dur=".5s" fill="freeze" repeatCount="indefinite"></animateTransform>
                      </path>
                    </svg>
                    </div>
            <!-- <div class="card mb-3">
              <img class="card-img-top" src="img/download.jfif" alt="Card image cap" width="50" height="300">
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
              </div>
            </div> -->
            <div id="articleListBody"></div> 
          </div>
          <div class="col-md-12">
            <footer class="text-center">
              copyright &copy 2019
            </footer>
          </div>
        </div>
      </div>
      <script id="template" type="x-tmpl-mustache">
          {{#articleListBody}}
          <div class="card mb-3" id={{id}}">
              <img class="card-img-top" src="{{imageUrl}}" alt="Card image cap" width="50" height="300">
              <div class="card-body">
                <h5 class="card-title">{{title}}</h5>
                <p class="card-text">
                  {{content}}
                </p>
                <p>
                  Author: {{author}}
                </p>
                <p class="card-text"><small class="text-muted">Created on {{created}} </small></p>
              </div>
            </div>
          {{/articleListBody }}

      </script>
    <script src="js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.js"></script>
    <script src="https://unpkg.com/@aeternity/aepp-sdk/dist/aepp-sdk.browser-script.js"></script>
    
     
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
